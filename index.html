<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="created">
        <div class="btn"></div>
        <div class="trigger1"></div>
        <div class="blue-Hand">
            <div class="minus"></div>
            <div class="blue-circle3">
                <div class="firstDiv"></div>
                <div class="secondDiv"></div>
            </div>
            <div class="upper"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="bottom"></div>
            <div class="square"></div>
        </div>
        <div class="black_screen">
            <div class="shadow"></div>
            <img src="innerplate.PNG" alt="">
        </div>
        <div class="trigger2"></div>
        <div class="red-hand">
            <div class="red-circle3">
                <div class="firstDiv"></div>
                <div class="secondDiv"></div>
            </div>
            <div class="plus"></div>
            <div class="x-btn"></div>
            <div class="y-btn"></div>
            <div class="a-btn"></div>
            <div class="b-btn"></div>
            <div class="home">
                <div class="house"></div>
            </div>
        </div>
    </div>
    <div class="original">
        <img src="nintendo.jpg" id="original" alt="nintendo">
    </div>
    <div class="first">A</div>
    <div class="second">B</div>
</body>

</html>
